<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Upload Products - Mera Photo Album</title>
<style>
:root{--primary:#5b8def;--accent:#7dd3fc;--card:#fff;--radius:18px;}
*{box-sizing:border-box;}
body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;background:linear-gradient(180deg,#f4f8ff 0%,#fff 100%);padding:24px;min-height:100vh;display:flex;flex-direction:column;gap:24px;}
.page{max-width:700px;margin:0 auto;width:100%;display:flex;flex-direction:column;gap:16px;}
header.app-header{background:linear-gradient(135deg,var(--primary),var(--accent));color:white;padding:14px 18px;border-radius:var(--radius);display:flex;justify-content:space-between;align-items:center;}
.brand{display:flex;align-items:center;gap:12px;}
.logo{height:44px;width:44px;border-radius:10px;background:rgba(255,255,255,0.18);display:grid;place-items:center;font-weight:700;}
.site-title{font-weight:600;}
main.content{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 10px 40px rgba(2,6,23,0.03);}
input,textarea{width:100%;padding:10px;margin-bottom:12px;border-radius:8px;border:1px solid #ccc;font-size:14px;}
button{background:linear-gradient(135deg,#5b8def,#7dd3fc);color:white;border:none;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;transition:0.2s;}
button:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(91,141,239,0.3);}
footer.app-footer{background:var(--card);padding:14px 18px;border-radius:12px;box-shadow:0 6px 16px rgba(2,6,23,0.04);text-align:center;font-size:14px;}
</style>
</head>
<body>
<div class="page">
<header class="app-header">
<div class="brand">
<div class="logo">IM</div>
<div><div class="site-title">Upload Products</div></div>
</div>
</header>

<main class="content">
<h2>Upload New Product</h2>
<form id="uploadForm">
<input type="text" id="name" placeholder="Product Name" required>
<input type="number" id="price" placeholder="Price" required>
<input type="text" id="image" placeholder="Image Link (Google Drive URL)" required>
<textarea id="description" placeholder="Description"></textarea>
<button type="submit">Upload</button>
</form>
<div id="msg" style="margin-top:12px;color:green;"></div>
</main>

<footer class="app-footer">
Â© 2025 Mera Photo Album
</footer>
</div>

<script>
const form=document.getElementById('uploadForm');
const msgDiv=document.getElementById('msg');

const scriptURL="YOUR_GOOGLE_APPS_SCRIPT_URL_HERE";

form.addEventListener('submit', e=>{
  e.preventDefault();
  const data={
    name: document.getElementById('name').value,
    price: Number(document.getElementById('price').value),
    image: document.getElementById('image').value,
    description: document.getElementById('description').value,
    Timestamp: Date.now()
  };
  
  fetch(scriptURL, {
    method:'POST',
    body: JSON.stringify(data),
    headers:{'Content-Type':'application/json'}
  }).then(res=>{
    if(res.ok){
      msgDiv.textContent="Product Uploaded Successfully!";
      form.reset();
    } else {
      msgDiv.style.color='red';
      msgDiv.textContent="Error Uploading Product.";
    }
  }).catch(err=>{
    msgDiv.style.color='red';
    msgDiv.textContent="Error: "+err.message;
  });
});
</script>
</body>
</html>
